<!DOCTYPE html>
<!-- html contains the code for all of the other HTM: tags-->
<html>
<!-- head contains document information not visible in the browser -->
<head>
	<meta charset="utf-8">

	<!-- Responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- title - sets the title of the tab shown in the browser -->
	<title>Jonnel Dosado |  Web Developer Porfolio</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<div class="container-fluid">

		<!-- id is an attribute to name our tag uniquely -->
		<section class="text-center mt-5" id="landing">
			<h1>Full  Stack Web Developer</h1>
			<p>Hi! My name is Jonnel and I love building things from scratch.</p>

			<!-- self-closing tags -->
			<img src="images/pp.jpg" class="img-fluid" id="profile">

			<a href="mailto:jonneldosado.primary@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together</a>

		</section>

	</div>

	<!-- JS Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
